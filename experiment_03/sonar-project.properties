# 项目基本信息（不含敏感或环境相关配置）
sonar.projectName=MLops Experiment 03 - House Price API
sonar.projectKey=mlops-experiment-03
sonar.projectVersion=1.0

# 源码与测试
sonar.sources=src
sonar.tests=test
sonar.test.inclusions=**/*_test.py,**/test_*.py

# 覆盖率报告
sonar.python.coverage.reportPaths=coverage.xml

# 依赖与编码
sonar.sourceEncoding=UTF-8
sonar.python.pipRequirementsPath=requirements.txt
sonar.python.version=3.12

# 忽略目录
sonar.exclusions=.venv/**/*,data/**/*,mlflow_tracking/**/*,mlruns/**/*,models/**/*,reports/**/*